<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ContactForm.css">
    <title>Document</title>
</head>

<body>

    <section id="contact">
        <div class="Recommended">
            <img class="Logo" src="./PollenImages1/WACK.png">

            <nav>
                <ul>
                    <li><a href="../views/index.ejs">Home</a></li>
                    <li><a href="ContactForm.html">Contact</a></li>
                </ul>
            </nav>

            <div class="container">
                <h1>Contact Us</h1>

                <p>Please fill out the form below to contact us</p>
                <form class="cf" name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="GET">
                    <label for="name">Full Name</label>
                    <input type="text" id="name">

                    <label for="email">Email</label>
                    <input type="email" id="email">

                    <label for="message">Message</label>
                    <textarea id="message" placeholder="Give us your thoughts"></textarea>

                    <button type="submit" id="submit" class="button">Submit</button>
                </form>
            </div>
    </section>

    <footer class="Recommended">

        <div class="social-container">
            <a href="https://instagram.com"><img class="instagram" src="instagram.png" alt="instagram logo"></a>
            <a href="https://facebook.com"><img class="facebook" src="facebook.png" alt="facebook logo"></a>
        </div>
        <p class="copyright">WACK &copy; 2020, All Right Reserved</p>
    </footer>

    <script>
        function validateForm() {
            var x = document.forms["myForm"]["name"].value;
            var y = document.forms["myForm"]["email"].value;
            var z = document.forms["myForm"]["message"].value;

            if (x == "") {
                alert("Name or Email must be filled out");
                return false;
            }
            else if (y == "") {
                alert("Name or Email must be filled out");
                return false;
            }
            else if (z == "") {
                alert("Message must be filled out");
                return false;
            }
            else {
                return true;
            }

        }
    </script>

</body>

</html>
